<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bottone Quantità</title>
  <!-- Link al CSS di Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link ai FontAwesome per le icone delle frecce -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="input-group">
    <button class="btn btn-outline-secondary" type="button" id="decreaseBtn1" onclick="decrease('quantityInput1')">
      <i class="fas fa-minus"></i>
    </button>
    <input type="text" class="form-control text-center" value="0" id="quantityInput1">
    <button class="btn btn-outline-secondary" type="button" id="increaseBtn1" onclick="increase('quantityInput1')">
      <i class="fas fa-plus"></i>
    </button>
  </div>
</div>

  <div class="container mt-5">
  <div class="input-group">
    <button class="btn btn-outline-secondary" type="button" id="decreaseBtn2" onclick="decrease('quantityInput2')">
      <i class="fas fa-minus"></i>
    </button>
    <input type="text" class="form-control text-center" value="0" id="quantityInput2">
    <button class="btn btn-outline-secondary" type="button" id="increaseBtn2" onclick="increase('quantityInput2')">
      <i class="fas fa-plus"></i>
    </button>
  </div>
</div>

<!-- Script JavaScript per la gestione del bottone -->
<script>
  function increaseBtn(inputGenerico){
      let quantityInput = document.getElementById(inputGenerico);
      quantityInput.value = parseInt(quantityInput.value) + 1;
  }
  
  function decreaseBtn(inputGenerico){
      let quantityInput = document.getElementById(inputGenerico);
      if (parseInt(quantityInput.value) > 0) {
        quantityInput.value = parseInt(quantityInput.value) - 1;
      }
  }

  // Diminuisce la quantità

  });*/
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
