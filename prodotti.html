<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apulix Shop</title>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>

            color: white;

            text-align: center;

            line-height: 20px;

    </style>
</head>
<body>

     <img src="apulix2.jpeg" class="img-fluid w-100" alt="header">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Apulix Shop: Prodotti</a>
            <div class="d-flex">
                <img src="gusto.png.png" alt="Bocca" class="icon me-3" onclick="alert('Bocca cliccata!')">
                <div style="position: relative;">
                    <img src="carrello.png.png" alt="Carrello" class="icon" onclick="window.location.href='carrello.html'">
                    <span id="cartCount" class="cart-badge" style="display: none;">0</span>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="IMG_0698.jpeg" class="card-img-top" alt="Tarallini">
                    <div class="card-body">
                        <h5 class="card-title">Tarallini</h5>
                        <p class="card-text">Tarallini pugliesi freschi di ogni tipo al kg.</p>
                        <p class="card-text">Prezzo: <span id="prezzoTarallini">0.00</span> €</p>
                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary" type="button" onclick="decrease('quantityInput1', 'prezzoTarallini', 5)">
                              <i class="fas fa-minus"></i>
                            </button>
                            <input type="text" class="form-control text-center" value="0" id="quantityInput1" readonly>
                            <button class="btn btn-outline-secondary" type="button" onclick="increase('quantityInput1', 'prezzoTarallini', 5)">
                              <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" onclick="addToCart('Tarallini', 'quantityInput1', 'prezzoTarallini')">Aggiungi al carrello</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="IMG_0699.jpeg" class="card-img-top" alt="Focaccia">
                    <div class="card-body">
                        <h5 class="card-title">Focaccia Rossa</h5>
                        <p class="card-text">Ruota di focaccia al kg.</p>
                        <p class="card-text">Prezzo: <span id="prezzoFocaccia">0.00</span> €</p>
                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary" type="button" onclick="decrease('quantityInput2', 'prezzoFocaccia', 7)">
                              <i class="fas fa-minus"></i>
                            </button>
                            <input type="text" class="form-control text-center" value="0" id="quantityInput2" readonly>
                            <button class="btn btn-outline-secondary" type="button" onclick="increase('quantityInput2', 'prezzoFocaccia', 7)">
                              <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" onclick="addToCart('Focaccia Rossa', 'quantityInput2', 'prezzoFocaccia')">Aggiungi al carrello</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="IMG_0702.jpeg" class="card-img-top" alt="Orecchiette">
                    <div class="card-body">
                        <h5 class="card-title">Orecchiette Fresche</h5>
                        <p class="card-text">Orecchiette fresche imbustate al kg.</p>
                        <p class="card-text">Prezzo: <span id="prezzoOrecchiette">0.00</span> €</p>
                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary" type="button" onclick="decrease('quantityInput3', 'prezzoOrecchiette', 10)">
                              <i class="fas fa-minus"></i>
                            </button>
                            <input type="text" class="form-control text-center" value="0" id="quantityInput3" readonly>
                            <button class="btn btn-outline-secondary" type="button" onclick="increase('quantityInput3', 'prezzoOrecchiette', 10)">
                              <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" onclick="addToCart('Orecchiette Fresche', 'quantityInput3', 'prezzoOrecchiette')">Aggiungi al carrello</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function increase(inputId, priceId, unitPrice) {
        let quantity = parseInt(document.getElementById(inputId).value);
        quantity++;
        document.getElementById(inputId).value = quantity;
        document.getElementById(priceId).innerText = (quantity * unitPrice).toFixed(2);
    }

    function decrease(inputId, priceId, unitPrice) {
        let quantity = parseInt(document.getElementById(inputId).value);
        if (quantity > 0) {
            quantity--;
            document.getElementById(inputId).value = quantity;
            document.getElementById(priceId).innerText = (quantity * unitPrice).toFixed(2);
        }
    }
</script>
    <script>
// Recupera dal localStorage eventuali prodotti già aggiunti
let cart = JSON.parse(localStorage.getItem('cart')) || [];

// Aggiorna il badge del carrello
function updateCartBadge() {
    let count = cart.length;
    const badge = document.getElementById('cartCount');
    badge.innerText = count;
    badge.style.display = count > 0 ? 'block' : 'none';
}

// Funzione per aggiungere un prodotto al carrello
function addToCart(productName, quantityInputId, priceId) {
    const quantity = parseInt(document.getElementById(quantityInputId).value);
    if(quantity > 0) {
        // Recupera il prezzo visualizzato (già moltiplicato per la quantità)
        const price = parseFloat(document.getElementById(priceId).innerText);
        // Aggiungi l'oggetto prodotto al carrello
        cart.push({ product: productName, quantity: quantity, price: price });
        // Salva il carrello nel localStorage per renderlo disponibile nella pagina carrello.html
        localStorage.setItem('cart', JSON.stringify(cart));
        // Aggiorna il badge
        updateCartBadge();
    } else {
        alert("Seleziona almeno 1 prodotto.");
    }
}

// Funzioni per incrementare e decrementare la quantità
function increase(inputId, priceId, unitPrice) {
    let quantity = parseInt(document.getElementById(inputId).value);
    quantity++;
    document.getElementById(inputId).value = quantity;
    document.getElementById(priceId).innerText = (quantity * unitPrice).toFixed(2);
}

function decrease(inputId, priceId, unitPrice) {
    let quantity = parseInt(document.getElementById(inputId).value);
    if (quantity > 0) {
        quantity--;
        document.getElementById(inputId).value = quantity;
        document.getElementById(priceId).innerText = (quantity * unitPrice).toFixed(2);
    }
}

// Al caricamento della pagina aggiorna il badge
document.addEventListener("DOMContentLoaded", updateCartBadge);
</script>

</html>
