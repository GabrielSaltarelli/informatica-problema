<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apulix Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>

     <img src="apulix2.jpeg" class="img-fluid w-100" alt="header">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Apulix Shop: Prodotti</a>
            <div class="d-flex">
                <img src="gusto.png.png" alt="Bocca" class="icon me-3" onclick="alert('Bocca cliccata!')">
                <img src="carrello.png.png" alt="Carrello" class="icon" onclick="alert('Carrello cliccato!')">
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="IMG_0698.jpeg" class="card-img-top" alt="Tarallini">
                    <div class="card-body">
                        <h5 class="card-title">Tarallini</h5>
                        <p class="card-text">Tarallini pugliesi freschi di ogni tipo al kg.</p>
                        <p class="card-text">Prezzo: <span id="prezzoTarallini">0.00</span> â‚¬</p>
                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary" type="button" onclick="decrease('quantityInput1', 'prezzoTarallini')">
                              <i class="fas fa-minus"></i>
                            </button>
                            <input type="text" class="form-control text-center" value="0" id="quantityInput1" readonly>
                            <button class="btn btn-outline-secondary" type="button" onclick="increase('quantityInput1', 'prezzoTarallini')">
                              <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary">Aggiungi al carrello</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
  const prezzoMezzoKg = 2.30;
  
  function increase(inputId, priceId) {
      let quantityInput = document.getElementById(inputId);
      let priceElement = document.getElementById(priceId);
      let quantity = parseFloat(quantityInput.value) + 0.5;
      quantityInput.value = quantity;
      priceElement.textContent = (quantity * (prezzoMezzoKg / 0.5)).toFixed(2);
  }
  
  function decrease(inputId, priceId) {
      let quantityInput = document.getElementById(inputId);
      let priceElement = document.getElementById(priceId);
      let quantity = parseFloat(quantityInput.value);
      if (quantity > 0) {
          quantity -= 0.5;
          quantityInput.value = quantity;
          priceElement.textContent = (quantity * (prezzoMezzoKg / 0.5)).toFixed(2);
      }
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
